<template>
    <div class="password-field">
        <label for="oldPassword">Old Password</label>
		 <div class="custom-input-container2">
                    <lightning-input type={oldPasswordInputType} data-id="oldPassword" value={oldPassword} placeholder="Old Password"
                        onchange={handleOldPasswordChange} onfocus={handlePasswordFocus}
                        onblur={handlePasswordBlur}></lightning-input>
                    <button class="slds-button slds-button_icon eye-icon" onclick={toggleOldPasswordVisibility}>
                        <lightning-icon icon-name={oldPasswordEyeIcon} size="x-small"
                            alternative-text="Toggle Password Visibility"></lightning-icon>
                    </button>
                    <p if:true={passwordField} class="slds-text-color_error">Please enter your password.</p>
                    <p if:true={showError} class="slds-text-color_error">{errorMsg}</p>
         </div>
    </div>

    <div class="password-field">
        <label for="newPassword">New Password</label>
        <div class="custom-input-container2">
                    <lightning-input type={newPasswordInputType} data-id="newPassword" value={newPassword} placeholder="New Password"
                        onchange={handleNewPasswordChange} onfocus={handleNewPasswordFocus}
                        onblur={handleNewPasswordBlur}></lightning-input>
                    <button class="slds-button slds-button_icon eye-icon" onclick={toggleNewPasswordVisibility}>
                        <lightning-icon icon-name={newPasswordEyeIcon} size="x-small"
                            alternative-text="Toggle Password Visibility"></lightning-icon>
                    </button>
                    <p if:true={passwordField} class="slds-text-color_error">Please enter your password.</p>
                    <p if:true={showError} class="slds-text-color_error">{errorMsg}</p>
         </div>
         <div if:true={checkPassword}>
            <c-pass-strength-checker password={newPassword}></c-pass-strength-checker>
        </div>
       
    </div>

    <div class="custom-input-container2">
        <label for="newPassword">Confirm Password</label>
                    <lightning-input type={confirmpasswordInputType} data-id="confirmPassword" value={verifyNewPassword} placeholder="Confirm Password"
                        onchange={handleconfirmPasswordChange} onfocus={handleConfirmPasswordFocus}
                        onblur={handleConfirmPasswordBlur}></lightning-input>
                    <button class="slds-button slds-button_icon eye-icon" onclick={toggleConfirmPasswordVisibility}>
                        <lightning-icon icon-name={confirmedPasswordEyeIcon} size="x-small"
                            alternative-text="Toggle Password Visibility"></lightning-icon>
                    </button>
                    <p if:true={passwordField} class="slds-text-color_error">Please enter your password.</p>
                    <p if:true={showError} class="slds-text-color_error">{errorMsg}</p>
         </div>
		 
		  <div class="button-container">
            <button class="login" type="submit" onclick={handleClick}>Submit</button>
        </div>
        
        
</template>

<template>
    <div class="main-container">
        <div class="container">
            <div class="slds-align_absolute-center slds-p-top_large">
                <img src={imageUrl} alt="Logo" />
            </div>
            <h2 class="heading">Please check your inbox</h2>
            <p class="info-text">
                If you have provided a valid email, a password link should be in your inbox.
            </p>
            <div class="email-address">
                <lightning-input type="username" value={email} label="Email address" disabled></lightning-input>
            </div>
            <p class="email-info">
                Email could take up to 1-2 minutes to arrive. If you don't see it, please check your spam.
            </p>
            <div class="actions">
                <button type="button" onclick={handleResend} class="resend-button">{resendLabel}</button>
                <button type="button" onclick={handleGoBack} class="go-back-button">Go Back</button>
            </div>
            <div class="footer">
                <p>Already have an account? <a href={SigninUrl} class="sign-in-link">Sign in instead</a></p>
            </div>
        </div>
    </div>
</template>

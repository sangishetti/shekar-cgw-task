<template>
    <div class="slds-progress container">
        <ol class="slds-progress__list">
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker active-button">&#10003;
                    <span class="slds-assistive-text">Select Product</span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">Select Problem</span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">Select Appointment</span>
                </button>
            </li>
            <li class="slds-progress__item">
                <div class="div-container"><button class="slds-button slds-progress__marker">                    
                    </button>
                    <span class="slds-assistive-text">Confirm Appointment</span>
                </div>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker stage-button">
                    <span class="slds-assistive-text">Appointment Scheduled</span>
                </button>
            </li>
        </ol>
        <div class="slds-progress-bar slds-progress-bar_small" aria-valuemin="0" aria-valuemax="100" aria-valuenow={stage}
            aria-label="Placeholder for description of progress bar" role="progressbar">
            <span class="slds-progress-bar__value">
                <span class="slds-assistive-text">Progress: {stage}%</span>
            </span>
        </div>
    </div>
</template>

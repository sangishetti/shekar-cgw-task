<template>
    <div class="slds-p-around_medium">
        <div class="password-field">
            <lightning-input 
                type={oldPasswordInputType} 
                data-id="oldPassword" 
                value={oldPassword} 
                placeholder="Old Password"
                onchange={handleOldPasswordChange} 
                onfocus={handlePasswordFocus}
                onblur={handlePasswordBlur}>
            </lightning-input>
            <button class="slds-button slds-button_icon eye-icon" onclick={toggleOldPasswordVisibility}>
                <lightning-icon icon-name={oldPasswordEyeIcon} size="x-small"
                    alternative-text="Toggle Password Visibility">
                </lightning-icon>
            </button>
        </div>
        <div class="password-field">
            <lightning-input 
                type={newPasswordInputType} 
                data-id="newPassword" 
                value={newPassword} 
                placeholder="New Password"
                onchange={handleNewPasswordChange} 
                onfocus={handlePasswordFocus}
                onblur={handlePasswordBlur}>
            </lightning-input>
            <button class="slds-button slds-button_icon eye-icon" onclick={toggleNewPasswordVisibility}>
                <lightning-icon icon-name={newPasswordEyeIcon} size="x-small"
                    alternative-text="Toggle Password Visibility">
                </lightning-icon>
            </button>
        </div>
        <div class="password-field">
            <lightning-input 
                type={confirmPasswordInputType} 
                data-id="confirmPassword" 
                value={confirmPassword} 
                placeholder="Confirm Password"
                onchange={handleConfirmPasswordChange} 
                onfocus={handlePasswordFocus}
                onblur={handlePasswordBlur}>
            </lightning-input>
            <button class="slds-button slds-button_icon eye-icon" onclick={toggleConfirmPasswordVisibility}>
                <lightning-icon icon-name={confirmPasswordEyeIcon} size="x-small"
                    alternative-text="Toggle Password Visibility">
                </lightning-icon>
            </button>
        </div>
    </div>
    <div if:true={checkConfirmpassword} >

    </div>
</template>
